<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="static/easyui/themes/icon.css">
    <link rel="stylesheet" href="static/main.css"/>
    <script type="text/javascript" src="static/jquery-2-1-1.js"></script>
    <script type="text/javascript" src="static/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="static/main.js"></script>
    <script type="text/javascript" src="static/django_post.js"></script>
    <title></title>
</head>
<body>
<div id='login_div' class="easyui-dialog" style="width: 300px;height: 200px;" data-options="title:'用户登录',iconCls:'icon-man', modal:true" buttons='#login-button'>
    <div class="login-main-div">
        <form method="post" action="/accounts/login/" id='login_form'>
            <!--{% csrf_token %}-->
            <div class="login-form-item">
                <label>用户名：</label>
                <input type="text" name='username' class="easyui-validatebox" data-options="required:true, validType:'length[3,20]'">
            </div>
            <div class="login-form-item">
                <label>密&nbsp&nbsp&nbsp&nbsp码：</label>
                <input type='password' name="password" class="easyui-validatebox" data-options="required:true, validType:'length[6,15]'">
            </div>
            <input type="submit" id='login-submit' value="登录">
            <input type="button" id='login-cancel' onclick="cancel_login()" value="取消">
        </form>
    </div>
</div>
<div id="login-button" class="dialog-button" style="position: relative; top: -1px; width: 276px;"></div>
</body>
</html>
